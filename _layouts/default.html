<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title | default: site.name }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <script src="{{ '/assets/js/hud.js' | relative_url }}"></script>
</head>
<body>
  <header class="site-header">
    <div>
      <div class="site-title">{{ site.name | default: site.title }}</div>
      <div class="site-sub">Machine Learning · Software Engineering · Cloud Computing</div>
    </div>

    <nav class="site-nav" aria-label="Main navigation">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/projects/' | relative_url }}">Projects</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="https://github.com/ronny-toribio" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>
  
</body>
</html>
