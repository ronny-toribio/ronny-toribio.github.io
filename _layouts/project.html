<!DOCTYPE html>
<html>
<body>
  <div class="content">
    <article class="hud-card project-detail">
      <h1 style="margin-top:0;">{{ page.title }}</h1>

      {% if page.thumbnail %}
        <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }} thumbnail" class="project-thumb" />
      {% endif %}

      <div class="project-body">
        {{ content }}
      </div>

      {% if page.technologies %}
        <div class="tech-chips" style="margin-top:1rem;">
          {% for t in page.technologies %}
            <span class="chip">{{ t }}</span>
          {% endfor %}
        </div>
      {% endif %}

      <div style="margin-top:1.2rem;">
        <a href="{{ '/' | relative_url }}" class="project-cta">‚Üê Back Home</a>
      </div>
    </article>
  </div>
</body>
</html>
