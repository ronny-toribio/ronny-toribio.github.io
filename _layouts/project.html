<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title | default: site.name }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <script src="{{ '/assets/js/hud.js' | relative_url }}"></script>
</head>
<body>
  <div class="content">
    <article class="hud-card project-detail">
      <div class="project-body">
        {{ content }}
      </div>

      {% if page.technologies %}
        <div class="tech-chips" style="margin-top:1rem;">
          {% for t in page.technologies %}
            <span class="chip">{{ t }}</span>
          {% endfor %}
        </div>
      {% endif %}

      <div style="margin-top:1.2rem;">
        <a href="{{ '/' | relative_url }}" class="project-cta">← Back Home</a>
      </div>
    </article>
  </div>
</body>
</html>
